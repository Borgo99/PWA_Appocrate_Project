<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body style="display: flex; justify-content: center; align-items: center; flex-direction: column;" class="bg-light">

  <img src="/img/logo800.png" alt="logo" style="height: 60px; width: auto; margin-top: 20px; padding: 10px;">

  <p>Benvenuto nella nostra PWA!!</p>

    <label for="username" class="form-label">Email</label>
    <input type="text" name="username" id="username" class="form-control mb-2">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control mb-4">
    <div class="text-center">
      <button class='submit btn btn-success'>Log in</button>
    </div>
  </form>

  <a href="/html/contact.html" class="btn btn-warning mt-5">Contatti</a>

  <p id="enableNotificationBtn" class="btn btn-danger m-3">Abilita notifiche</p>
  <p id="showNotificationBtn" style="display: none;" class="btn btn-danger m-3">Ricevi notifiche</p>
  
  <p id='photoBtn' class="btn btn-primary m-2">Carica foto</p>
